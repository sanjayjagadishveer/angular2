{{registrationForm.value | json}}
<form #registrationForm="ngForm">

    <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" [(ngModel)]="registrationModel.firstname" placeholder="enter first name" name="firstname" class="form-control">
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" [(ngModel)]="registrationModel.lastname" placeholder="enter last name" name="lastname" class="form-control">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input type="radio" [(ngModel)]="registrationModel.gender"  name="male" value="male">Male
        <input type="radio" name="female" value="female">Female
    </div>

   <div class="form-group">
    <label for="country">Country List</label>
    <select name="country" class="form-control" >

        
        <option *ngFor="let country of countries" class="form-control">{{country}}</option>
    </select>
   </div>
   <button type="submit">Submit</button>
</form>
